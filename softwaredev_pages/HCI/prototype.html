<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Keyboard UI</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: #d1d1d6; /* Darker background */
    }

    .header {
      background-color: #f9f9f9;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #ccc;
      flex-shrink: 0;
    }

    .header h1 {
      font-size: 16px;
      margin: 0;
    }

    .conversation {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 10px;
      overflow-y: auto;
      background-color: #e5e5ea;
    }

    .message {
      max-width: 70%;
      margin: 5px 0;
      padding: 10px;
      border-radius: 10px;
      font-size: 14px;
      line-height: 18px;
    }

    .message.sent {
      margin-left: auto;
      background-color: #007aff;
      color: white;
    }

    .message.received {
      margin-right: auto;
      background-color: #c9c9d5;
      color: black;
    }

    .keyboard-container {
      background-color: #d1d1d6; /* Match iPhone keyboard background */
      border-top: 1px solid #ccc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      padding: 10px;
    }

    #message {
      width: 90%;
      height: 35px;
      padding: 5px 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 15px;
      margin-bottom: 10px;
      outline: none;
    }

    .keyboard {
      display: grid;
      grid-template-columns: repeat(20, 1fr); /* 20 evenly spaced columns */
      grid-template-rows: repeat(4, 60px); /* 4 fixed-height rows */
      gap: 5px; /* Space between keys */
      width: 100%;
      max-width: 500px; /* Limit max size on larger screens */
      margin: auto;
    }

    .key {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px; /* Default font size */
      background-color: #ffffff; /* Lighter key color */
      border: none;
      border-radius: 8px;
      cursor: pointer;
      user-select: none;
      text-transform: lowercase;
      grid-column: span 2; /* Each key spans 2 columns */
      padding: 5px; /* Default padding */
    }

    .key-blank {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      background-color: #d1d1d6;
      border: none;
      border-radius: 8px;
      grid-column: span 1; /* Blank keys are smaller */
    }

    .key:active {
      background-color: #ccc;
    }

    .shift,
    .backspace {
      grid-column: span 3; /* Larger keys like Shift/Backspace */
      background-color: #a1a1a8;
      font-size: 25px;
    }

    .key-sides {
      grid-column: span 6; /* Space for side keys */
      background-color: #a1a1a8;
    }

    .key-space {
      grid-column: span 8; /* Space bar spans 8 columns */
    }

    /* Adjust for smaller screens */
    @media (max-width: 500px) {
      .keyboard {
        gap: 3px; /* Reduce space between keys */
      }

      .key {
        font-size: 16px; /* Slightly smaller font size */
        padding: 3px; /* Reduce padding */
      }

      .key-blank {
        font-size: 14px; /* Smaller blank keys */
      }

      .shift,
      .backspace {
        font-size: 18px; /* Reduce size for larger keys */
      }

      #message {
        width: 100%; /* Text area spans full width on small screens */
        font-size: 12px; /* Slightly smaller font size */
      }
    }

  </style>
</head>
<body>
  <div class="header">
    <h1>Sarah B.</h1>
    <div>
      ðŸŽ¥ ðŸ“ž 
    </div>
  </div>
  <div class="conversation">
    <div class="message received">Did you finish the report?</div>
    <div class="message sent">No not yet.</div>
    <div class="message sent">Can you work on it?</div>
    <div class="message received">Yeah what parts?</div>
  </div>
  <div class="keyboard-container">
    <textarea id="message" placeholder="Message..." readonly></textarea>
    <div class="keyboard">
      <!-- Top Row -->
      <button class="key" onclick="typeKey('q')">q</button>
      <button class="key" onclick="typeKey('w')">w</button>
      <button class="key" onclick="typeKey('e')">e</button>
      <button class="key" onclick="typeKey('r')">r</button>
      <button class="key" onclick="typeKey('t')">t</button>
      <button class="key" onclick="typeKey('y')">y</button>
      <button class="key" onclick="typeKey('u')">u</button>
      <button class="key" onclick="typeKey('i')">i</button>
      <button class="key" onclick="typeKey('o')">o</button>
      <button class="key" onclick="typeKey('p')">p</button>

      <!-- Second Row -->
      <button class="key-blank"></button>
      <button class="key" onclick="typeKey('a')">a</button>
      <button class="key" onclick="typeKey('s')">s</button>
      <button class="key" onclick="typeKey('d')">d</button>
      <button class="key" onclick="typeKey('f')">f</button>
      <button class="key" onclick="typeKey('g')">g</button>
      <button class="key" onclick="typeKey('h')">h</button>
      <button class="key" onclick="typeKey('j')">j</button>
      <button class="key" onclick="typeKey('k')">k</button>
      <button class="key" onclick="typeKey('l')">l</button>

      <!-- Third Row -->
      <button class="key shift" onclick="toggleShift()">â‡§</button>
      <button class="key" onclick="typeKey('z')">z</button>
      <button class="key" onclick="typeKey('x')">x</button>
      <button class="key" onclick="typeKey('c')">c</button>
      <button class="key" onclick="typeKey('v')">v</button>
      <button class="key" onclick="typeKey('b')">b</button>
      <button class="key" onclick="typeKey('n')">n</button>
      <button class="key" onclick="typeKey('m')">m</button>
      <button class="key backspace" onclick="backspace()">âŒ«</button>

      <!-- Fourth Row -->
      <button class="key key-sides" onclick="toggleNumbers()">123</button>
      <button class="key key-space" onclick="typeKey(' ')">space</button>
      <button class="key key-sides" onclick="typeKey('\n')">return</button>
    </div>
  </div>

  <script>
    const messageBox = document.getElementById('message');
    let isShift = false;

    function typeKey(key) {
      if (isShift) {
        key = key.toUpperCase();
        toggleShift();
      }
      messageBox.value += key;
    }

    function toggleShift() {
      isShift = !isShift;
      const keys = document.querySelectorAll('.key');
      keys.forEach(key => {
        if (key.textContent.length === 1) {
          key.textContent = isShift
            ? key.textContent.toUpperCase()
            : key.textContent.toLowerCase();
        }
      });
    }

    function backspace() {
      messageBox.value = messageBox.value.slice(0, -1);
    }

    function toggleNumbers() {
      messageBox.value = "";
    }
  </script>
</body>
</html>
