<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Keyboard UI</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: #d1d1d6; /* Darker background */
    }

    .header {
      background-color: #f9f9f9;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #ccc;
      flex-shrink: 0;
    }

    .header h1 {
      font-size: 16px;
      margin: 0;
    }

    .conversation {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 10px;
      overflow-y: auto;
      background-color: #e5e5ea;
    }

    .message {
      max-width: 70%;
      margin: 5px 0;
      padding: 10px;
      border-radius: 10px;
      font-size: 14px;
      line-height: 18px;
    }

    .message.sent {
      margin-left: auto;
      background-color: #007aff;
      color: white;
    }

    .message.received {
      margin-right: auto;
      background-color: #e5e5ea;
      color: black;
    }

    .keyboard-container {
      background-color: #d1d1d6; /* Match iPhone keyboard background */
      border-top: 1px solid #ccc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      padding: 10px;
    }

    .keyboard {
      display: grid;
      grid-template-columns: repeat(10, 1fr); /* Fit 10 columns per row */
      grid-template-rows: repeat(4, 60px); /* 4 rows with fixed height */
      gap: 5px;
      width: 100%;
      max-width: 600px;
      margin: auto;
    }

    .key {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px; /* Fixed font size */
      background-color: #f5f5f7; /* Lighter key color */
      border: none;
      border-radius: 8px;
      cursor: pointer;
      user-select: none;
      text-transform: lowercase;
    }

    .key:active {
      background-color: #ccc;
    }

    .wide {
      grid-column: span 5; /* For Space key */
    }

    .shift, .backspace, .bottom-key {
      grid-column: span 2;
    }

    .keyboard-row-bottom {
      display: grid;
      grid-template-columns: 2fr 5fr 3fr; /* 123, space, return proportions */
      gap: 5px;
      width: 100%;
      margin-top: 5px;
    }

    /* Responsive adjustments */
    @media (max-width: 375px) {
      .key {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Sarah B.</h1>
    <div>
      ðŸ“ž ðŸŽ¥
    </div>
  </div>
  <div class="conversation">
    <div class="message received">Did you finish the report?</div>
    <div class="message sent">No not yet.</div>
    <div class="message sent">Can you work on it?</div>
    <div class="message received">Yeah what parts?</div>
  </div>
  <div class="keyboard-container">
    <textarea id="message" placeholder="Type a message..." readonly></textarea>
    <div class="keyboard">
      <!-- Top Row -->
      <button class="key" onclick="typeKey('q')">q</button>
      <button class="key" onclick="typeKey('w')">w</button>
      <button class="key" onclick="typeKey('e')">e</button>
      <button class="key" onclick="typeKey('r')">r</button>
      <button class="key" onclick="typeKey('t')">t</button>
      <button class="key" onclick="typeKey('y')">y</button>
      <button class="key" onclick="typeKey('u')">u</button>
      <button class="key" onclick="typeKey('i')">i</button>
      <button class="key" onclick="typeKey('o')">o</button>
      <button class="key" onclick="typeKey('p')">p</button>

      <!-- Second Row -->
      <button class="key" onclick="typeKey('a')">a</button>
      <button class="key" onclick="typeKey('s')">s</button>
      <button class="key" onclick="typeKey('d')">d</button>
      <button class="key" onclick="typeKey('f')">f</button>
      <button class="key" onclick="typeKey('g')">g</button>
      <button class="key" onclick="typeKey('h')">h</button>
      <button class="key" onclick="typeKey('j')">j</button>
      <button class="key" onclick="typeKey('k')">k</button>
      <button class="key" onclick="typeKey('l')">l</button>

      <!-- Third Row -->
      <button class="key shift" onclick="toggleShift()">â‡§</button>
      <button class="key" onclick="typeKey('z')">z</button>
      <button class="key" onclick="typeKey('x')">x</button>
      <button class="key" onclick="typeKey('c')">c</button>
      <button class="key" onclick="typeKey('v')">v</button>
      <button class="key" onclick="typeKey('b')">b</button>
      <button class="key" onclick="typeKey('n')">n</button>
      <button class="key" onclick="typeKey('m')">m</button>
      <button class="key backspace" onclick="backspace()">âŒ«</button>
    </div>

    <!-- Bottom Row -->
    <div class="keyboard-row-bottom">
      <button class="key bottom-key" onclick="toggleNumbers()">123</button>
      <button class="key wide" onclick="typeKey(' ')">space</button>
      <button class="key bottom-key" onclick="typeKey('â†©')">return</button>
    </div>
  </div>

  <script>
    const messageBox = document.getElementById('message');
    let isShift = false;

    function typeKey(key) {
      if (isShift) {
        key = key.toUpperCase();
        toggleShift();
      }
      messageBox.value += key;
    }

    function toggleShift() {
      isShift = !isShift;
      const keys = document.querySelectorAll('.key');
      keys.forEach(key => {
        if (key.textContent.length === 1) {
          key.textContent = isShift
            ? key.textContent.toUpperCase()
            : key.textContent.toLowerCase();
        }
      });
    }

    function backspace() {
      messageBox.value = messageBox.value.slice(0, -1);
    }

    function toggleNumbers() {
      alert("Number keyboard not implemented yet!");
    }
  </script>
</body>
</html>
