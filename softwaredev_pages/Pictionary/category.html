<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pictionary Word</title>
  <style>
    :root {
      --orange: #ff8a00;
      --green: #1fa66a;
      --pink: #ff6fb0;
      --yellow: #ffd447;
      --blue: #6ad0ff;
      --ink: #0d1015;
      --muted: #1f262f;
      --panel: rgba(255, 255, 255, 0.12);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Segoe UI", "Inter", -apple-system, system-ui, sans-serif;
      color: var(--ink);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 1.5rem 1.2rem 2.6rem;
      text-align: center;
      overflow: hidden;
    }
    header {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.6rem;
      font-weight: 800;
      letter-spacing: 0.02em;
      text-transform: uppercase;
      color: var(--muted);
    }
    header .pill { display: none; }
    .two-btn {
      position: fixed;
      top: 1rem;
      right: 1rem;
      border: none;
      background: rgba(255, 255, 255, 0.9);
      color: var(--ink);
      padding: 0.45rem 0.85rem;
      border-radius: 12px;
      font-weight: 800;
      letter-spacing: 0.04em;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(0,0,0,0.12);
    }
    .two-btn:active { box-shadow: none; }
    .pill {
      padding: 0.3rem 0.8rem;
      border-radius: 999px;
      background: var(--panel);
      color: var(--ink);
      font-size: 0.9rem;
      font-weight: 700;
    }
    .word {
      font-size: clamp(2.2rem, 7vw, 3.4rem);
      font-weight: 800;
      letter-spacing: 0.04em;
      margin: 2rem 0;
      padding: 1rem 1.3rem;
      border-radius: 18px;
      background: var(--panel);
      box-shadow: 0 18px 60px rgba(0, 0, 0, 0.12);
    }
    .empty {
      font-size: 1.1rem;
      color: #14202f;
      background: rgba(255, 255, 255, 0.3);
      padding: 1rem;
      border-radius: 16px;
      line-height: 1.4;
    }
    main {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      flex: 1;
    }
    .actions {
      width: 100%;
      max-width: 520px;
      margin-top: 0.4rem;
    }
    .spacer { height: 90px; pointer-events: none; }
    .primary {
      width: 100%;
      border: none;
      border-radius: 14px;
      padding: 1rem;
      font-size: 1.05rem;
      font-weight: 800;
      cursor: pointer;
      box-shadow: 0 12px 36px rgba(0, 0, 0, 0.18);
      transition: transform 150ms ease, box-shadow 150ms ease;
    }
    .primary:active { transform: translateY(1px); box-shadow: none; }
    .timer {
      margin-top: 0.9rem;
      font-weight: 700;
      letter-spacing: 0.04em;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <header>
    <span id="category-label"></span>
    <span class="pill" id="remaining"></span>
  </header>
  <main id="content"></main>

  <div class="actions" id="controls"></div>
  <div class="actions spacer" aria-hidden="true"></div>

  <script>
    const COLORS = {
      allPlay: 'var(--orange)',
      difficult: 'var(--green)',
      action: 'var(--pink)',
      personPlace: 'var(--yellow)',
      object: 'var(--blue)'
    };
    const LABELS = {
      allPlay: 'All Play',
      difficult: 'Difficult',
      action: 'Action',
      personPlace: 'Person, Place, etc.',
      object: 'Object'
    };
    const initialWords = {
      allPlay: ['Sunrise', 'Bridge', 'Treasure', 'Lantern', 'Snowball', 'Festival'],
      difficult: ['Paradox', 'Hypothesis', 'Eclipse', 'Labyrinth', 'Metaphor', 'Alchemy'],
      action: ['Juggle', 'Climb', 'Swim', 'Whisper', 'Balance', 'Sneak'],
      personPlace: ['Teacher', 'Chef', 'Library', 'Space Station', 'Museum', 'Island'],
      object: ['Compass', 'Backpack', 'Guitar', 'Umbrella', 'Camera', 'Clock']
    };
    const STORAGE_KEY = 'pictionaryWords';

    const params = new URLSearchParams(location.search);
    const category = params.get('category');

    function loadWords() {
      const stored = localStorage.getItem(STORAGE_KEY);
      if (stored) {
        try { return JSON.parse(stored); }
        catch { localStorage.removeItem(STORAGE_KEY); }
      }
      localStorage.setItem(STORAGE_KEY, JSON.stringify(initialWords));
      return JSON.parse(JSON.stringify(initialWords));
    }
    function saveWords(words) { localStorage.setItem(STORAGE_KEY, JSON.stringify(words)); }

    function pickWord(key) {
      const words = loadWords();
      const list = words[key] || [];
      if (list.length === 0) return { word: null, remaining: 0 };
      const idx = Math.floor(Math.random() * list.length);
      const [word] = list.splice(idx, 1);
      words[key] = list;
      saveWords(words);
      return { word, remaining: list.length };
    }

    function maybeAllPlayPopup(key) {
      if (key !== 'allPlay' && Math.random() < 0.5) {
        setTimeout(() => alert('All Play! Anyone can guess this word.'), 0);
      }
    }

    function renderSingle() {
      if (!category || !LABELS[category]) {
        document.body.style.background = '#fafafa';
        document.getElementById('content').innerHTML = '<div class="empty">Unknown category. Please open from the main page.</div>';
        return;
      }
      document.body.style.background = COLORS[category];
      document.getElementById('category-label').textContent = LABELS[category];
      const { word, remaining } = pickWord(category);
      const content = document.getElementById('content');
      if (!word) {
        content.innerHTML = '<div class="empty">No words left here. Reset or add more from the main page.</div>';
        document.getElementById('controls').innerHTML = '';
        return;
      }
      maybeAllPlayPopup(category);
      const wordEl = document.createElement('div');
      wordEl.className = 'word';
      wordEl.textContent = word;
      content.innerHTML = '';
      content.appendChild(wordEl);
      setupTimer();
    }

    function render() {
      renderSingle();
    }

    let audioCtx;
    let alarmInterval;
    let timerTick;
    let remaining = 60;

    const DOUBLE_BEEP_GAP = 120;

    function playDoubleBeep() {
      playBeep();
      setTimeout(playBeep, DOUBLE_BEEP_GAP);
    }

    function playBeep() {
      audioCtx = audioCtx || new (window.AudioContext || window.webkitAudioContext)();
      audioCtx.resume();
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      osc.type = 'sine';
      osc.frequency.value = 880;
      gain.gain.setValueAtTime(0.001, audioCtx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.5, audioCtx.currentTime + 0.01);
      gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 0.8);
      osc.connect(gain).connect(audioCtx.destination);
      osc.start();
      osc.stop(audioCtx.currentTime + 0.8);
    }

    function startAlarm() {
      stopAlarm();
      playDoubleBeep();
      alarmInterval = setInterval(playDoubleBeep, 500 + DOUBLE_BEEP_GAP);
      renderAlarmControls();
    }

    function stopAlarm() {
      if (alarmInterval) {
        clearInterval(alarmInterval);
        alarmInterval = null;
      }
    }

    function renderAlarmControls() {
      const controls = document.getElementById('controls');
      controls.innerHTML = '';
      const doneBtn = document.createElement('button');
      doneBtn.className = 'primary';
      doneBtn.style.background = '#ef4444';
      doneBtn.style.color = '#fff';
      doneBtn.textContent = 'Done';
      doneBtn.onclick = () => {
        stopAlarm();
        window.close();
      };
      controls.appendChild(doneBtn);
    }

    function setupTimer() {
      const controls = document.getElementById('controls');
      controls.innerHTML = '';
      const actionRow = document.createElement('div');
      actionRow.style.display = 'grid';
      actionRow.style.gridTemplateColumns = '1fr';
      actionRow.style.gap = '0.55rem';
      controls.appendChild(actionRow);
      const startBtn = document.createElement('button');
      startBtn.className = 'primary';
      startBtn.textContent = 'Start 1-minute Timer';
      startBtn.style.background = 'rgba(0,0,0,0.75)';
      startBtn.style.color = '#fff';
      actionRow.appendChild(startBtn);
      const stopNow = document.createElement('button');
      stopNow.className = 'primary';
      stopNow.textContent = 'End';
      stopNow.style.background = '#ef4444';
      stopNow.style.color = '#fff';
      stopNow.style.display = 'none';
      stopNow.onclick = () => {
        stopTimer();
        stopAlarm();
        window.close();
      };
      actionRow.appendChild(stopNow);

      const updateCountdown = () => {
        const mins = Math.floor(remaining / 60).toString().padStart(2, '0');
        const secs = (remaining % 60).toString().padStart(2, '0');
        startBtn.textContent = `${mins}:${secs}`;
      };

      const stopTimer = () => {
        if (timerTick) {
          clearInterval(timerTick);
          timerTick = null;
        }
      };

      const tick = () => {
        remaining -= 1;
        if (remaining === 15) playDoubleBeep();
        if (remaining <= 0) {
          stopTimer();
          startBtn.textContent = '00:00';
          startAlarm();
          return;
        }
        updateCountdown();
      };

      const beginCountdown = () => {
        actionRow.style.gridTemplateColumns = '1fr 1fr';
        stopNow.style.display = 'block';
        updateCountdown();
        timerTick = setInterval(tick, 1000);
      };

      startBtn.onclick = () => {
        startBtn.disabled = true;
        audioCtx = audioCtx || new (window.AudioContext || window.webkitAudioContext)();
        audioCtx.resume();
        try { playBeep(); } catch {}
        remaining = 60;
        stopTimer();
        stopNow.style.visibility = 'visible';
        beginCountdown();
      };
    }

    render();
    window.addEventListener('beforeunload', stopAlarm);
  </script>
</body>
</html>
