<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pictionary 2x Draw</title>
  <style>
    :root {
      --orange: #ff8a00;
      --green: #1fa66a;
      --pink: #ff6fb0;
      --yellow: #ffd447;
      --blue: #6ad0ff;
      --ink: #0d1015;
      --muted: #1f262f;
      --panel: rgba(255, 255, 255, 0.12);
      --bg: #f5f7fb;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Segoe UI", "Inter", -apple-system, system-ui, sans-serif;
      color: var(--ink);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: var(--bg);
      position: relative;
      overflow: hidden;
    }
    .half {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1.4rem;
      gap: 0.6rem;
      text-align: center;
      flex: 1;
    }
    .word {
      font-size: clamp(2.1rem, 6vw, 3.2rem);
      font-weight: 800;
      letter-spacing: 0.04em;
      padding: 1rem 1.3rem;
      border-radius: 18px;
      background: rgba(255,255,255,0.18);
      box-shadow: 0 18px 60px rgba(0,0,0,0.12);
    }
    .pill {
      padding: 0.35rem 0.8rem;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.2);
      color: var(--ink);
      font-weight: 700;
      letter-spacing: 0.02em;
      font-size: 0.95rem;
    }
    .controls {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
      padding: 0.8rem 1rem;
      z-index: 5;
      width: min(520px, 92vw);
    }
    .primary {
      width: 100%;
      max-width: 360px;
      border: none;
      border-radius: 14px;
      padding: 1rem;
      font-size: 1.05rem;
      font-weight: 800;
      cursor: pointer;
      box-shadow: 0 12px 36px rgba(0, 0, 0, 0.18);
      transition: transform 150ms ease, box-shadow 150ms ease;
      background: rgba(0,0,0,0.75);
      color: #fff;
    }
    .primary:active { transform: translateY(1px); box-shadow: none; }
    .pick-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 0.6rem;
      width: 100%;
      max-width: 520px;
    }
    .pick-btn {
      border: none;
      border-radius: 12px;
      padding: 0.9rem;
      font-weight: 800;
      letter-spacing: 0.02em;
      cursor: pointer;
      box-shadow: 0 10px 28px rgba(0, 0, 0, 0.12);
    }
    .empty {
      font-size: 1.05rem;
      background: rgba(255,255,255,0.3);
      padding: 1rem;
      border-radius: 14px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="half" id="top-half"></div>
  <div class="controls" id="controls"></div>
  <div class="half" id="bottom-half"></div>

  <script>
    const COLORS = {
      allPlay: 'var(--orange)',
      difficult: 'var(--green)',
      action: 'var(--pink)',
      personPlace: 'var(--yellow)',
      object: 'var(--blue)'
    };
    const LABELS = {
      allPlay: 'All Play',
      difficult: 'Difficult',
      action: 'Action',
      personPlace: 'Person, Place, etc.',
      object: 'Object'
    };

    const params = new URLSearchParams(location.search);
    const payloadId = params.get('id');
    const storageKey = payloadId ? `twox:${payloadId}` : null;
    let data;
    let secondKey = null;
    let timerTick;
    let remaining = 60;
    let audioCtx;
    let alarmInterval;

    const DOUBLE_BEEP_GAP = 120;

    function loadPayload() {
      if (!storageKey) return null;
      const raw = sessionStorage.getItem(storageKey);
      if (!raw) return null;
      try { return JSON.parse(raw); }
      catch { return null; }
    }

    function maybeAllPlayPopup(key) {
      if (key !== 'allPlay' && Math.random() < 0.5) {
        setTimeout(() => alert('All Play! Anyone can guess this word.'), 0);
      }
    }

    function playDoubleBeep() {
      playBeep();
      setTimeout(playBeep, DOUBLE_BEEP_GAP);
    }

    function playBeep() {
      audioCtx = audioCtx || new (window.AudioContext || window.webkitAudioContext)();
      audioCtx.resume();
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      osc.type = 'sine';
      osc.frequency.value = 880;
      gain.gain.setValueAtTime(0.001, audioCtx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.5, audioCtx.currentTime + 0.01);
      gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 0.8);
      osc.connect(gain).connect(audioCtx.destination);
      osc.start();
      osc.stop(audioCtx.currentTime + 0.8);
    }

    function stopAlarm() {
      if (alarmInterval) {
        clearInterval(alarmInterval);
        alarmInterval = null;
      }
    }

    function startAlarm() {
      stopAlarm();
      playDoubleBeep();
      alarmInterval = setInterval(playDoubleBeep, 500 + DOUBLE_BEEP_GAP);
      renderAlarmControls();
    }

    function renderAlarmControls() {
      const controls = document.getElementById('controls');
      controls.innerHTML = '';
      const doneBtn = document.createElement('button');
      doneBtn.className = 'primary';
      doneBtn.style.background = '#ef4444';
      doneBtn.style.color = '#fff';
      doneBtn.textContent = 'Done';
      doneBtn.onclick = () => {
        stopAlarm();
        window.close();
      };
      controls.appendChild(doneBtn);
    }

    function renderTimer() {
      const controls = document.getElementById('controls');
      controls.innerHTML = '';
      const startBtn = document.createElement('button');
      startBtn.className = 'primary';
      startBtn.textContent = 'Start 1-minute Timer';
      startBtn.onclick = () => {
        startBtn.disabled = true;
        audioCtx = audioCtx || new (window.AudioContext || window.webkitAudioContext)();
        audioCtx.resume();
        remaining = 60;
        stopTimer();
        beginCountdown(startBtn);
      };
      controls.appendChild(startBtn);

      const actionRow = document.createElement('div');
      actionRow.style.display = 'flex';
      actionRow.style.gap = '0.55rem';
      actionRow.style.marginTop = '0.6rem';
      controls.appendChild(actionRow);

      function updateCountdown(btn) {
        const mins = Math.floor(remaining / 60).toString().padStart(2, '0');
        const secs = (remaining % 60).toString().padStart(2, '0');
        btn.textContent = `${mins}:${secs}`;
      }

      function stopTimer() {
        if (timerTick) {
          clearInterval(timerTick);
          timerTick = null;
        }
      }

      function tick(btn) {
        remaining -= 1;
        if (remaining === 15) playDoubleBeep();
        if (remaining <= 0) {
          stopTimer();
          btn.textContent = '00:00';
          startAlarm();
          return;
        }
        updateCountdown(btn);
      }

      function renderTimerControls(state) {
        actionRow.innerHTML = '';
        if (state === 'running') {
          const pauseBtn = document.createElement('button');
          pauseBtn.className = 'primary';
          pauseBtn.style.background = '#0f172a';
          pauseBtn.style.color = '#fff';
          pauseBtn.textContent = 'Pause';
          pauseBtn.onclick = () => {
            stopTimer();
            renderTimerControls('paused');
          };

          const stopBtn = document.createElement('button');
          stopBtn.className = 'primary';
          stopBtn.style.background = '#ef4444';
          stopBtn.style.color = '#fff';
          stopBtn.textContent = 'Stop';
          stopBtn.onclick = () => {
            stopTimer();
            stopAlarm();
            window.close();
          };

          actionRow.appendChild(pauseBtn);
          actionRow.appendChild(stopBtn);
        } else if (state === 'paused') {
          const resumeBtn = document.createElement('button');
          resumeBtn.className = 'primary';
          resumeBtn.style.background = '#16a34a';
          resumeBtn.style.color = '#fff';
          resumeBtn.textContent = 'Resume';
          resumeBtn.onclick = () => {
            renderTimerControls('running');
            timerTick = setInterval(() => tick(startBtn), 1000);
          };

          const stopBtn = document.createElement('button');
          stopBtn.className = 'primary';
          stopBtn.style.background = '#ef4444';
          stopBtn.style.color = '#fff';
          stopBtn.textContent = 'Stop';
          stopBtn.onclick = () => {
            stopAlarm();
            window.close();
          };

          actionRow.appendChild(resumeBtn);
          actionRow.appendChild(stopBtn);
        }
      }

      function beginCountdown(btn) {
        renderTimerControls('running');
        updateCountdown(btn);
        timerTick = setInterval(() => tick(btn), 1000);
      }
    }

    function renderTop() {
      const top = document.getElementById('top-half');
      const primaryKey = data.primary;
      const primaryWord = data.words[primaryKey]?.word || 'N/A';
      top.style.background = COLORS[primaryKey] || '#f5f7fb';
      top.innerHTML = `
        <div class="word">${primaryWord}</div>
        <div class="pill">${LABELS[primaryKey]}</div>
      `;
      maybeAllPlayPopup(primaryKey);
    }

    function renderBottom() {
      const bottom = document.getElementById('bottom-half');
      if (!secondKey) {
        const choices = Object.keys(data.words).filter(k => k !== data.primary && data.words[k] && data.words[k].word);
        if (choices.length === 0) {
          bottom.style.background = '#eef2f7';
          bottom.innerHTML = `<div class="empty">No other categories have words left.</div>`;
          document.getElementById('controls').innerHTML = '';
          return;
        }
        bottom.style.background = '#eef2f7';
        const buttons = choices.map(k => {
          const { word } = data.words[k];
          return `<button class="pick-btn" data-key="${k}" style="background:${COLORS[k]};color:#0d1015;"><strong>${word}</strong></button>`;
        }).join('');
        bottom.innerHTML = `
          <div class="pill">Pick your second draw</div>
          <div class="pick-grid">${buttons}</div>
        `;
        document.querySelectorAll('[data-key]').forEach(btn => {
          btn.onclick = () => {
            secondKey = btn.getAttribute('data-key');
            maybeAllPlayPopup(secondKey);
            renderBottom();
            renderTimer();
          };
        });
      } else {
        const { word } = data.words[secondKey];
        bottom.style.background = COLORS[secondKey] || '#f5f7fb';
        bottom.innerHTML = `
          <div class="word">${word}</div>
          <div class="pill">${LABELS[secondKey]}</div>
        `;
      }
    }

    function init() {
      data = loadPayload();
      if (!data || !data.primary || !data.words) {
        document.body.innerHTML = '<div class="half" style="grid-row: 1 / span 3;"><div class="empty">Missing 2x data. Please start from the main page.</div></div>';
        return;
      }
      renderTop();
      renderBottom();
    }

    init();
    window.addEventListener('beforeunload', stopAlarm);
  </script>
</body>
</html>
