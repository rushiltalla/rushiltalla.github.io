<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <style>
        body {
            font-family: Garamond, serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 800px;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 100%;
            box-sizing: border-box;
            text-align: center;
        }

        .recipe-header {
            width: 100%;
            height: 300px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .recipe-header img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            border-radius: 8px;
        }

        .title {
            font-family: Papyrus, fantasy;
            font-size: 2em;
            color: #333;
            margin: 0;
            padding: 10px;
            border-bottom: 2px solid #333;
            display: inline-block;
        }

        .search-bar {
            margin: 20px 0;
            padding: 10px;
            width: 60%;
            max-width: 400px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .recipes-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .recipe-item {
            background-color: #f5e9d4;
            padding: 10px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }

        .recipe-item:hover {
            transform: scale(1.05);
        }

        .recipe-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }

        .recipe-item a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        .random-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .random-button:hover {
            background-color: #555;
        }

        /* Media query for smaller screens */
        @media (max-width: 600px) {
            .recipes-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 400px) {
            .recipes-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="recipe-header">
            <img src="./images/main.png" alt="Main Recipe Image">
        </div>

        <div>
            <h1 class="title">Recipes</h1>
        </div>

        <!-- Search bar -->
        <input type="text" class="search-bar" id="searchBar" placeholder="Search recipes..." onkeyup="filterRecipes()">

        <!-- Button to open a random recipe -->
        <button class="random-button" onclick="openRandomRecipe()">Random</button>

        <div class="recipes-grid" id="recipesGrid">
            
            <div class="recipe-item" data-name="Apple Blueberry Strawberry Pie">
                <a href="./Recipes/apple_blueberry_strawberry_pie.html">
                    <img src="./images/apple_blueberry_strawberry_pie.png" alt="Missing Image">
                    Apple Blueberry Strawberry Pie
                </a>
            </div>
            
            <div class="recipe-item" data-name="banana bread">
                <a href="./Recipes/banana_bread.html">
                    <img src="./images/banana_bread.png" alt="Missing Image">
                    Banana Bread
                </a>
            </div>
            
            <div class="recipe-item" data-name="Hot Chocolate Cookies">
                <a href="./Recipes/hot_chocolate_cookies.html">
                    <img src="./images/hot_chocolate_cookies.png" alt="Missing Image">
                    Hot Chocolate Cookies
                </a>
            </div>
            
            <div class="recipe-item" data-name="Mango Pie">
                <a href="./Recipes/mango_pie.html">
                    <img src="./images/mango_pie.png" alt="Missing Image">
                    Mango Pie
                </a>
            </div>
            
            <div class="recipe-item" data-name="Pie Crust">
                <a href="./Recipes/pie_crust.html">
                    <img src="./images/pie_crust.png" alt="Missing Image">
                    Pie Crust
                </a>
            </div>
            
        </div>
    </div>


    <script>
        // Array of recipe URLs
        const recipeUrls = [
            
            './Recipes/apple_blueberry_strawberry_pie.html', 
            
            './Recipes/banana_bread.html', 
            
            './Recipes/hot_chocolate_cookies.html', 
            
            './Recipes/mango_pie.html', 
            
            './Recipes/pie_crust.html'
            
        ];

        // Function to open a random recipe
        function openRandomRecipe() {
            const randomIndex = Math.floor(Math.random() * recipeUrls.length);
            window.location.href = recipeUrls[randomIndex];
        }

        // Function to filter recipes based on search input
        function filterRecipes() {
            const searchInput = document.getElementById("searchBar").value.toLowerCase();
            const recipeItems = document.getElementsByClassName("recipe-item");

            for (let i = 0; i < recipeItems.length; i++) {
                const recipeName = recipeItems[i].getAttribute("data-name").toLowerCase();
                if (recipeName.includes(searchInput)) {
                    recipeItems[i].style.display = "block";
                } else {
                    recipeItems[i].style.display = "none";
                }
            }
        }
    </script>

</body>
</html>
