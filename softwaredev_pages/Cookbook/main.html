<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <style>
        body {
            font-family: Garamond, serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 800px;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 100%;
            box-sizing: border-box;
            text-align: center;
        }

        .recipe-header {
            width: 100%;
            height: 300px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .recipe-header img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            border-radius: 8px;
        }

        .title {
            font-family: Papyrus, fantasy;
            font-size: 2em;
            color: #333;
            margin: 0;
            padding: 10px;
            border-bottom: 2px solid #333;
            display: inline-block;
        }

        .search-bar {
            margin: 20px 0;
            padding: 10px;
            width: 60%;
            max-width: 400px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .filter-buttons {
            margin: 5px 0;
        }

        .filter-button {
            margin: 5px;
            padding: 6px 10px;
            border: none;
            border-radius: 8px;
            background-color: #929292;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .filter-button.active {
            background-color: #343434;
        }

        .recipes-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .recipe-item {
            background-color: #f5e9d4;
            padding: 10px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }

        .recipe-item:hover {
            transform: scale(1.05);
        }

        .recipe-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }

        .recipe-item a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        .random-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .random-button:hover {
            background-color: #555;
        }

        /* Media query for smaller screens */
        @media (max-width: 600px) {
            .recipes-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 300px) {
            .recipes-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="recipe-header">
            <img src="./images/main.png" alt="Main Recipe Image">
        </div>

        <div>
            <h1 class="title">Recipes</h1>
        </div>

        <!-- Search bar -->
        <input type="text" class="search-bar" id="searchBar" placeholder="Search recipes..." onkeyup="filterRecipes()">

        <!-- Button to open a random recipe -->
        <button class="random-button" onclick="openRandomRecipe()">Random</button>

        <!-- Filter buttons -->
        <div class="filter-buttons">
            <button class="filter-button" onclick="toggleFilter('Breakfast')">Breakfast</button>
            <button class="filter-button" onclick="toggleFilter('Main')">Main</button>
            <button class="filter-button" onclick="toggleFilter('Dessert')">Dessert</button>
            <button class="filter-button" onclick="toggleFilter('Sauce')">Sauce</button>
        </div>

        <div class="filter-buttons">
            <button class="filter-button" onclick="toggleFilter('Sweet')">Sweet</button>
            <button class="filter-button" onclick="toggleFilter('Savory')">Savory</button>
            <button class="filter-button" onclick="toggleFilter('Vegetarian')">Vegetarian</button>
        </div>

        <div class="recipes-grid" id="recipesGrid">
            
            <div class="recipe-item" data-name="Apple Blueberry Strawberry Pie" data-tags="Dessert,Vegetarian,Sweet">
                <a href="./Recipes/apple_blueberry_strawberry_pie.html">
                    <img src="./images/apple_blueberry_strawberry_pie.png" alt="Missing Image">
                    Apple Blueberry Strawberry Pie
                </a>
            </div>
            
            <div class="recipe-item" data-name="Banana Bread" data-tags="Dessert,Breakfast,Sweet">
                <a href="./Recipes/banana_bread.html">
                    <img src="./images/banana_bread.png" alt="Missing Image">
                    Banana Bread
                </a>
            </div>
            
            <div class="recipe-item" data-name="Buttermilk Biscuits" data-tags="Breakfast,Vegetarian,Savory">
                <a href="./Recipes/buttermilk_biscuits.html">
                    <img src="./images/buttermilk_biscuits.png" alt="Missing Image">
                    Buttermilk Biscuits
                </a>
            </div>
            
            <div class="recipe-item" data-name="Chocolate Chip Cookies" data-tags="Dessert,Sweet">
                <a href="./Recipes/chocolate_chip_cookies.html">
                    <img src="./images/chocolate_chip_cookies.png" alt="Missing Image">
                    Chocolate Chip Cookies
                </a>
            </div>
            
            <div class="recipe-item" data-name="Gingerbread Cookies" data-tags="Dessert,Vegetarian,Sweet">
                <a href="./Recipes/gingerbread_cookies.html">
                    <img src="./images/gingerbread_cookies.png" alt="Missing Image">
                    Gingerbread Cookies
                </a>
            </div>
            
            <div class="recipe-item" data-name="Hot Chocolate Cookies" data-tags="Dessert,Sweet">
                <a href="./Recipes/hot_chocolate_cookies.html">
                    <img src="./images/hot_chocolate_cookies.png" alt="Missing Image">
                    Hot Chocolate Cookies
                </a>
            </div>
            
            <div class="recipe-item" data-name="Mango Pie" data-tags="Dessert,Sweet">
                <a href="./Recipes/mango_pie.html">
                    <img src="./images/mango_pie.png" alt="Missing Image">
                    Mango Pie
                </a>
            </div>
            
            <div class="recipe-item" data-name="Pie Crust" data-tags="Dessert,Vegetarian,Sweet">
                <a href="./Recipes/pie_crust.html">
                    <img src="./images/pie_crust.png" alt="Missing Image">
                    Pie Crust
                </a>
            </div>
            
            <div class="recipe-item" data-name="Pizza" data-tags="Main,Vegetarian,Savory">
                <a href="./Recipes/pizza.html">
                    <img src="./images/pizza.png" alt="Missing Image">
                    Pizza
                </a>
            </div>
            
            <div class="recipe-item" data-name="Strawberry Compote" data-tags="Sauce,Breakfast,Dessert,Vegetarian,Sweet">
                <a href="./Recipes/strawberry_compote.html">
                    <img src="./images/strawberry_compote.png" alt="Missing Image">
                    Strawberry Compote
                </a>
            </div>
            
        </div>
    </div>


    <script>
        const activeFilters = new Set();
        const exclusiveTags = ["Breakfast", "Main", "Dessert", "Sauce"];

        function openRandomRecipe() {
            let visibleRecipes;

            if (activeFilters.size === 0) {
                // No filters selected, consider all recipes
                visibleRecipes = Array.from(document.querySelectorAll(".recipe-item a"))
                    .map(recipeLink => recipeLink.getAttribute("href"));
            } else {
                // Filters are active, only consider visible recipes
                visibleRecipes = Array.from(document.querySelectorAll(".recipe-item"))
                    .filter(recipe => recipe.style.display === "block")
                    .map(recipe => recipe.querySelector("a").getAttribute("href"));
            }

            if (visibleRecipes.length > 0) {
                const randomIndex = Math.floor(Math.random() * visibleRecipes.length);
                window.location.href = visibleRecipes[randomIndex];
            } else {
                alert("No recipes match the current filters.");
            }
        }

        function toggleFilter(tag) {
            const button = Array.from(document.getElementsByClassName("filter-button"))
                                .find(btn => btn.innerText === tag);

            if (activeFilters.has(tag)) {
                activeFilters.delete(tag);
                button.classList.remove("active");
            } else {
                // If the selected tag is in the exclusive group, deactivate other exclusive tags
                if (exclusiveTags.includes(tag)) {
                    exclusiveTags.forEach(exclusiveTag => {
                        if (activeFilters.has(exclusiveTag) && exclusiveTag !== tag) {
                            activeFilters.delete(exclusiveTag);
                            const otherButton = Array.from(document.getElementsByClassName("filter-button"))
                                                    .find(btn => btn.innerText === exclusiveTag);
                            otherButton.classList.remove("active");
                        }
                    });
                }
                activeFilters.add(tag);
                button.classList.add("active");
            }
            filterRecipes();
        }

        function filterRecipes() {
            const searchInput = document.getElementById("searchBar").value.toLowerCase();
            const recipeItems = document.getElementsByClassName("recipe-item");

            for (let i = 0; i < recipeItems.length; i++) {
                const recipeName = recipeItems[i].getAttribute("data-name").toLowerCase();
                const recipeTags = recipeItems[i].getAttribute("data-tags").split(",");

                const matchesSearch = recipeName.includes(searchInput);
                
                // Adjust filter matching to check each selected filter, including "Vegetarian"
                const matchesFilters = Array.from(activeFilters).every(filter => recipeTags.includes(filter));

                // Show the recipe if it matches both the search and all selected filters
                recipeItems[i].style.display = matchesSearch && matchesFilters ? "block" : "none";
            }
        }

    </script>

</body>
</html>
